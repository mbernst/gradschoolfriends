---
layout: default
---

<div class="work container">
  <div class="row">
    <div class="col-lg-8 col-xl-6">
      <h1 class="work__title">{{ page.title }}</h1>
      <h2 class="work__description">{{ page.description }}</h2>
      <img class="work__image" src="{{ '/assets/img/' | append: page.thumbnail | relative_url }}">
      {{ content }}
    </div>
  </div>
</div>
